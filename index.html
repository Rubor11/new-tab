<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubor11's Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="grid-container">
        <div class="cell a" id="celda-a">
            

        </div>
        <div class="cell b">
            <div id="hora"></div>
            <div id="clima-ubicacion"></div>
            <div id="iconos-perfil" style="display: flex; gap: 10px; margin-top: 20px;">
                <img src="img/home_profile.svg" class="icono-perfil" data-perfil="Perfil 1">
                <img src="img/work_profile.svg" class="icono-perfil" data-perfil="Perfil 2">
                <img src="img/work_profile.svg" class="icono-perfil" data-perfil="Perfil 3">
            </div>
            <br>
            <div class="link-grid">
                <a href="https://github.com/" class="link-button"><img src="img/github.svg" alt="Github" title="GitHub" class="link-icon"></a>
                <a href="https://chatgpt.com" class="link-button"><img src="img/openai.svg" alt="ChatGPT" title="ChatGPT" class="link-icon" /></a>
                <a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_editor" class="link-button"><img src="img/github.svg" alt="Editor HTML" title="Editor Online" class="link-icon" /></a>
                <a href="https://outlook.office.com/mail/" class="link-button"><img src="img/microsoft.png" alt="Outlook" title="Outlook" class="link-icon"/> </a>
            </div>


        </div>
        <div class="cell c"></div>
        <div class="cell d">Celda D</div>
        <div class="cell e">Celda E</div>
        <!--<div class="cell f"><br></div>-->

        <script src="script.js"></script>
        <script src="gestion_perfiles.js"></script>
        <script src="todo.js"></script>

    </div>
</body>

</html>
